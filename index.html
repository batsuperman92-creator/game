    };

    let remainingCountries = Object.keys(quizData);
    let currentCountry = null;
    let wrongCount = 0;
    let score = 0;
    let gameOver = false;

    const input = document.getElementById("answerInput");
    const question = document.getElementById("question");
    const status = document.getElementById("status");
    const history = document.getElementById("history");
    const lives = document.getElementById("lives");
    const scoreBoard = document.getElementById("score");
    const rankingList = document.getElementById("rankingList");

    function loadRanking() {
      const saved = localStorage.getItem("capitalGameRanking");
      return saved ? JSON.parse(saved) : [];
    }

    function saveRanking(ranking) {
      localStorage.setItem("capitalGameRanking", JSON.stringify(ranking));
    }

    function updateRankingDisplay() {
      const ranking = loadRanking();
      rankingList.innerHTML = "";
      ranking.forEach((r) => {
        const li = document.createElement("li");
        li.innerText = `${r.name} - ${r.score}개`;
        rankingList.appendChild(li);
      });
    }

    function registerRanking(newScore) {
      let ranking = loadRanking();
      if (ranking.length < 10 || newScore > ranking[ranking.length - 1].score) {
        const playerName = prompt("🎉 축하합니다! 10위 안에 들었습니다. 이름을 입력하세요:");
        if (playerName) {
          ranking.push({ name: playerName, score: newScore });
          ranking.sort((a, b) => b.score - a.score);
          ranking = ranking.slice(0, 10);
          saveRanking(ranking);
        }
      }
      updateRankingDisplay();
    }

    function nextQuestion() {
      if (remainingCountries.length === 0) {
        status.innerText = "🎉 모든 문제를 다 풀었습니다! GAME CLEAR!";
        gameOver = true;
        input.disabled = true;
        registerRanking(score);
        return;
      }
      const randomIndex = Math.floor(Math.random() * remainingCountries.length);
      currentCountry = remainingCountries.splice(randomIndex, 1)[0];
      question.innerText = `🇺🇳 "${currentCountry}"의 수도는?`;
      status.innerText = "";
      input.value = "";
      input.focus();
    }

    function checkAnswer() {
      if (gameOver) return;
      const answer = input.value.trim();
      if (!currentCountry) {
        nextQuestion();
        return;
      }
      if (answer === quizData[currentCountry]) {
        status.innerText = "✅ 정답입니다!";
        score++;
        scoreBoard.innerText = `✅ 정답 수: ${score}개`;
      } else {
        status.innerText = "❌ 틀렸습니다!";
        wrongCount++;
        lives.innerText = `❌ 틀린 횟수: ${wrongCount} / 10`;
        if (wrongCount >= 10) {
          status.innerText = "💀 GAME OVER!";
          gameOver = true;
          input.disabled = true;
          registerRanking(score);
          return;
        }
      }
      history.innerHTML += `<p>${currentCountry} ➝ ${answer} (정답: ${quizData[currentCountry]})</p>`;
      nextQuestion();
    }

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        checkAnswer();
      }
    });

    updateRankingDisplay();
  </script>

  <script>
    // ✅ 서비스 워커 등록
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>

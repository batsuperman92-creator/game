<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌍 수도 맞히기 게임 (PWA, 타이머+자동스크롤)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#317EFB" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    h1 { font-size: 1.8em; }
    input { padding: 12px; width: 80%; font-size: 1.1em; margin-top: 10px; }
    #status { margin-top: 12px; font-weight: bold; min-height: 1.4em; }
    #lives, #score, #timer { margin-top: 8px; font-size: 1.05em; }
    #headerRow { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top: 8px; }
    #history {
      margin: 16px auto 0;
      height: 40vh;                 /* 모바일에서도 보기 좋게 고정 높이 */
      max-height: 420px;
      width: min(700px, 92vw);
      overflow-y: auto;              /* 기록 스크롤 가능 */
      -webkit-overflow-scrolling: touch; /* iOS 부드러운 스크롤 */
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: left;
      font-size: 0.95em;
      line-height: 1.5;
      box-sizing: border-box;
    }
    #ranking { margin-top: 22px; text-align: left; display: inline-block; font-size: 1em; }
    .muted { opacity: .7; }
  </style>
</head>
<body>
  <h1>🌍 수도 맞히기 게임</h1>
  <p class="muted">나라 이름이 나오면 수도를 입력하고 <b>엔터</b>를 누르세요! (처음 엔터를 누르면 타이머 시작)</p>

  <input type="text" id="answerInput" placeholder="수도 입력" autocomplete="off" />
  <p id="question">게임 시작! 엔터를 눌러 첫 문제를 받아보세요.</p>

  <div id="headerRow">
    <span id="status"></span>
    <span id="score">✅ 정답 수: 0개</span>
    <span id="lives">❌ 틀린 횟수: 0 / 10</span>
    <span id="timer">⏱ 남은 시간: 02:00</span>
  </div>

  <div id="history" aria-live="polite"></div>

  <div id="ranking">
    <h2>🏆 로컬 랭킹 (Top 10)</h2>
    <ol id="rankingList"></ol>
  </div>

  <script>
    // 190여 개 나라와 수도 (UN 회원국 기준)
    const quizData = {
      "아프가니스탄":"카불","알바니아":"티라나","알제리":"알제","안도라":"안도라라벨라","앙골라":"루안다",
      "안티구아 바부다":"세인트존스","아르헨티나":"부에노스아이레스","아르메니아":"예레반","호주":"캔버라",
      "오스트리아":"빈","아제르바이잔":"바쿠","바하마":"나소","바레인":"마나마","방글라데시":"다카",
      "바베이도스":"브리지타운","벨라루스":"민스크","벨기에":"브뤼셀","벨리즈":"벨모판","베냉":"포르토노보",
      "부탄":"팀부","볼리비아":"수크레","보스니아 헤르체고비나":"사라예보","보츠와나":"가보로네","브라질":"브라질리아",
      "브루나이":"반다르스리브가완","불가리아":"소피아","부르키나파소":"와가두구","부룬디":"기테가",
      "카보베르데":"프라이아","캄보디아":"프놈펜","카메룬":"야운데","캐나다":"오타와","중앙아프리카공화국":"방기",
      "차드":"은자메나","칠레":"산티아고","중국":"베이징","콜롬비아":"보고타","코모로":"모로니","콩고공화국":"브라자빌",
      "콩고민주공화국":"킨샤사","코스타리카":"산호세","코트디부아르":"야무수크로","크로아티아":"자그레브","쿠바":"아바나",
      "키프로스":"니코시아","체코":"프라하","덴마크":"코펜하겐","지부티":"지부티","도미니카":"로조",
      "도미니카공화국":"산토도밍고","동티모르":"딜리","에콰도르":"키토","이집트":"카이로","엘살바도르":"산살바도르",
      "적도기니":"말라보","에리트레아":"아스마라","에스토니아":"탈린","에스와티니":"음바바네","에티오피아":"아디스아바바",
      "피지":"수바","핀란드":"헬싱키","프랑스":"파리","가봉":"리브르빌","감비아":"반줄","조지아":"트빌리시","독일":"베를린",
      "가나":"아크라","그리스":"아테네","그레나다":"세인트조지스","과테말라":"과테말라시티","기니":"코나크리",
      "기니비사우":"비사우","가이아나":"조지타운","아이티":"포르토프랭스","온두라스":"테구시갈파","헝가리":"부다페스트",
      "아이슬란드":"레이캬비크","인도":"뉴델리","인도네시아":"자카르타","이란":"테헤란","이라크":"바그다드",
      "아일랜드":"더블린","이스라엘":"예루살렘","이탈리아":"로마","자메이카":"킹스턴","일본":"도쿄","요르단":"암만",
      "카자흐스탄":"아스타나","케냐":"나이로비","키리바시":"타라와","대한민국":"서울","쿠웨이트":"쿠웨이트시티",
      "키르기스스탄":"비슈케크","라오스":"비엔티안","라트비아":"리가","레바논":"베이루트","레소토":"마세루",
      "라이베리아":"몬로비아","리비아":"트리폴리","리히텐슈타인":"파두츠","리투아니아":"빌뉴스","룩셈부르크":"룩셈부르크",
      "마다가스카르":"안타나나리보","말라위":"릴롱궤","말레이시아":"쿠알라룸푸르","몰디브":"말레","말리":"바마코",
      "몰타":"발레타","마셜제도":"마주로","모리타니":"누악쇼트","모리셔스":"포트루이스","멕시코":"멕시코시티",
      "미크로네시아":"팔리키르","몰도바":"키시너우","모나코":"모나코","몽골":"울란바토르","몬테네그로":"포드고리차",
      "모로코":"라바트","모잠비크":"마푸토","미얀마":"네피도","나미비아":"빈트후크","네팔":"카트만두",
      "네덜란드":"암스테르담","뉴질랜드":"웰링턴","니카라과":"마나과","니제르":"니아메이","나이지리아":"아부자",
      "북마케도니아":"스코페","노르웨이":"오슬로","오만":"무스카트","파키스탄":"이슬라마바드","팔라우":"응게룰무드",
      "파나마":"파나마시티","파푸아뉴기니":"포트모르즈비","파라과이":"아순시온","페루":"리마","필리핀":"마닐라",
      "폴란드":"바르샤바","포르투갈":"리스본","카타르":"도하","루마니아":"부쿠레슈티","러시아":"모스크바","르완다":"키갈리",
      "세인트키츠 네비스":"바스터르","세인트루시아":"캐스트리스","세인트빈센트 그레나딘":"킹스타운","사모아":"아피아",
      "산마리노":"산마리노","상투메 프린시페":"상투메","사우디아라비아":"리야드","세네갈":"다카르","세르비아":"베오그라드",
      "세이셸":"빅토리아","시에라리온":"프리타운","싱가포르":"싱가포르","슬로바키아":"브라티슬라바","슬로베니아":"류블랴나",
      "솔로몬제도":"호니아라","소말리아":"모가디슈","남아프리카공화국":"프리토리아","남수단":"주바","스페인":"마드리드",
      "스리랑카":"스리자야와르데네푸라코테","수단":"카르툼","수리남":"파라마리보","스웨덴":"스톡홀름","스위스":"베른",
      "시리아":"다마스쿠스","타지키스탄":"두샨베","탄자니아":"도도마","태국":"방콕","토고":"로메","통가":"누쿠알로파",
      "트리니다드 토바고":"포트오브스페인","튀니지":"튀니스","튀르키예":"앙카라","투르크메니스탄":"아슈하바트",
      "투발루":"푸나푸티","우간다":"캄팔라","우크라이나":"키이우","아랍에미리트":"아부다비","영국":"런던",
      "미국":"워싱턴","우루과이":"몬테비데오","우즈베키스탄":"타슈켄트","바누아투":"포트빌라","베네수엘라":"카라카스",
      "베트남":"하노이","예멘":"사나","잠비아":"루사카","짐바브웨":"하라레"
    };

    // 상태 변수
    let remainingCountries = Object.keys(quizData);
    let currentCountry = null;
    let wrongCount = 0;
    let score = 0;
    let gameOver = false;

    // 타이머 (2분 = 120초)
    const TOTAL_SECONDS = 120;
    let timeLeft = TOTAL_SECONDS;
    let timerId = null;
    let timerStarted = false;

    // DOM
    const input = document.getElementById("answerInput");
    const question = document.getElementById("question");
    const status = document.getElementById("status");
    const history = document.getElementById("history");
    const lives = document.getElementById("lives");
    const scoreBoard = document.getElementById("score");
    const rankingList = document.getElementById("rankingList");
    const timerEl = document.getElementById("timer");

    // 랭킹 (localStorage)
    function loadRanking(){ const s = localStorage.getItem("capitalGameRanking"); return s? JSON.parse(s): []; }
    function saveRanking(r){ localStorage.setItem("capitalGameRanking", JSON.stringify(r)); }
    function updateRankingDisplay(){
      const ranking = loadRanking();
      rankingList.innerHTML = "";
      ranking.forEach(r => {
        const li = document.createElement("li"); li.textContent = `${r.name} - ${r.score}개`; rankingList.appendChild(li);
      });
    }
    function registerRanking(newScore){
      let ranking = loadRanking();
      if (ranking.length < 10 || newScore > ranking[ranking.length - 1].score) {
        const playerName = prompt("🎉 축하합니다! 10위 안에 들었습니다. 이름을 입력하세요:");
        if (playerName) {
          ranking.push({ name: playerName, score: newScore });
          ranking.sort((a,b)=>b.score-a.score);
          ranking = ranking.slice(0,10);
          saveRanking(ranking);
        }
      }
      updateRankingDisplay();
    }

    // 타이머
    function fmt(sec){
      const m = Math.floor(sec/60); const s = sec%60;
      return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }
    function updateTimerText(){ timerEl.textContent = `⏱ 남은 시간: ${fmt(timeLeft)}`; }
    function startTimer(){
      if (timerStarted) return;
      timerStarted = true;
      updateTimerText();
      timerId = setInterval(()=>{
        if (gameOver) { clearInterval(timerId); return; }
        timeLeft--;
        updateTimerText();
        if (timeLeft <= 0){
          clearInterval(timerId);
          timeUp();
        }
      }, 1000);
    }
    function timeUp(){
      status.textContent = "⏰ TIME OVER! 시간이 종료되었습니다.";
      gameOver = true;
      input.disabled = true;
      registerRanking(score);
    }

    // 게임
    function nextQuestion(){
      if (remainingCountries.length === 0){
        status.textContent = "🎉 모든 문제를 다 풀었습니다! GAME CLEAR!";
        gameOver = true; input.disabled = true; registerRanking(score); return;
      }
      const idx = Math.floor(Math.random() * remainingCountries.length);
      currentCountry = remainingCountries.splice(idx, 1)[0];
      question.textContent = `🇺🇳 "${currentCountry}"의 수도는?`;
      status.textContent = "";
      input.value = ""; input.focus();
    }

    function appendHistory(country, answer){
      const p = document.createElement("p");
      p.textContent = `${country} ➝ ${answer || "(무응답)"} (정답: ${quizData[country]})`;
      history.appendChild(p);
      // ✅ 자동 스크롤 (항상 맨 아래로)
      history.scrollTop = history.scrollHeight;
    }

    function endIfTooManyWrong(){
      if (wrongCount >= 10){
        status.textContent = "💀 GAME OVER! (오답 10회)";
        gameOver = true; input.disabled = true; registerRanking(score); return true;
      }
      return false;
    }

    function checkAnswer(){
      if (gameOver) return;

      // 첫 입력에서 타이머 및 첫 문제 시작
      if (!timerStarted){
        startTimer();
      }
      if (!currentCountry){
        nextQuestion();
        return;
      }

      const answer = input.value.trim();
      if (answer === quizData[currentCountry]){
        status.textContent = "✅ 정답입니다!";
        score++; scoreBoard.textContent = `✅ 정답 수: ${score}개`;
      } else {
        status.textContent = "❌ 틀렸습니다!";
        wrongCount++; lives.textContent = `❌ 틀린 횟수: ${wrongCount} / 10`;
        if (endIfTooManyWrong()) return;
      }
      appendHistory(currentCountry, answer);
      nextQuestion();
    }

    input.addEventListener("keydown", (e)=>{
      if (e.key === "Enter") checkAnswer();
    });

    // 초기 표시
    updateRankingDisplay();
    updateTimerText();
  </script>

  <script>
    // 서비스 워커 등록 (PWA)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(()=>console.log("Service Worker registered"))
        .catch(err=>console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
